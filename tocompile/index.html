        .logo {
            width: 100%;
            height: auto;
        }

        .vanishIn {
            -webkit-animation-name: vanishIn;
            animation-name: vanishIn;
        }

        @-webkit-keyframes vanishIn {
            0% {
                opacity: 0;
                transform-origin: 50% 50%;
                transform: scale(2, 2);
                filter: blur(90px);
            }

            100% {
                opacity: 1;
                transform-origin: 50% 50%;
                transform: scale(1, 1);
                filter: blur(0px);
            }
        }

        @keyframes vanishIn {
            0% {
                opacity: 0;
                transform-origin: 50% 50%;
                transform: scale(2, 2);
                filter: blur(90px);
            }
        }

        @keyframes zoom {
            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.01);
                /* Ajusta este valor seg√∫n la sutileza deseada */
            }
        }

        .zoom-exe {
            animation: zoom 3s ease-in-out infinite;
        }
